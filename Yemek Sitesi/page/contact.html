<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!-- header section start -->
<header class="header">
    <a href="#" class="logo">
        <img src="../images/logo.png" alt="">
    </a>
    <nav class="navbar active">
        <a href="index.html" >Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="products.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="blogs.html">Blogs</a>
    </nav>

    <div class="buttons">
        <button id="search-btn">
            <i class="fas fa-search"></i>
        </button>
        <button id="cart-btn">
            <i class="fas fa-shopping-cart"></i>
        </button>
        <button id="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <div class="search-form">
        <input type="text" class="search-input" id="search-box" placeholder="search-here">
        <i class="fas fa-search"></i>
    </div>
    <div class="cart-items-container">
        <div id="car1" class="cart-item">
            <i class="fas fa-times"></i>
            <img src="../images/menu-1.png">
            <div class="content">
                <h3>Cart Item 01</h3>
                <div class="price">$79.99/</div>
            </div>

        </div>
        <div id="cart2" class="cart-item">
            <i class="fas fa-times"></i>
            <img src="../images/menu-2.png">
            <div class="content">
                <h3>Cart Item 02</h3>
                <div class="price">$99.99 /</div>
            </div>

        </div>
        <div id="cart3" class="cart-item">
            <i class="fas fa-times"></i>
            <img src="../images/menu-3.png">
            <div class="content">
                <h3>Cart Item 03</h3>
                <div class="price">$104.99/</div>
            </div>

        </div>
        <div id="cart4" class="cart-item">
            <i class="fas fa-times"></i>
            <img src="../images/menu-4.png">
            <div class="content">
                <h3>Cart Item 04</h3>
                <div class="price">$119.99/</div>
            </div>

        </div>
        <a href="#" class="btn">checkout now</a>
    </div>
</header>

<!-- header section end -->

<!-- contact section start -->
<section class="contact">
    <h1 class="heading">Contact<span> us</span></h1>
    <div class="row">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6018.8868658245965!2d28.984737999999997!3d41.037431!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x484dd8d1243c9867!2sTaksim%20Meydan%C4%B1!5e0!3m2!1str!2str!4v1661511486386!5m2!1str!2str"
                loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <form>
            <h3>Get in touch</h3>
            <div class="inputBox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="name">
            </div>
            <div class="inputBox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="email">
            </div>
            <div class="inputBox">
                <i class="fas fa-phone"></i>
                <input type="number" placeholder="number">
            </div>
            <input type="submit" class="btn" value="contact now">
        </form>
    </div>
</section>
<!-- contact section end -->


<!-- footer section start -->
<section class="footer">

        <input type="text" class="search-input" placeholder="Search">
